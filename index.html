<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h1>Sign Up Today!</h1>
    <!-- Form -->
    <form id="form">

      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="first last" name="name" required minlength="2" maxlength="100">
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="000-000-0000" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@address.com" name="email" required>
      </div>

      <!-- Website URL (optional) -->
      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" placeholder="http://yoururl.com" name="website">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" placeholder="Create password (min. 8 characters)" name="password" required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number">
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Confirm password" required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
      </div>

      <!-- Click Register to Submit the Form -->
      <button type="submit">Register</button>
    </form>
    <!-- Error/Success Message -->
    <div class="message-container">
      <h3 id="message">Sign Up Today!</h3>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
